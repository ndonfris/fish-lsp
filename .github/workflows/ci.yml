name: CI lint & install tool

on:
  pull_request:
    branches:
      - master

jobs:
  ci:
    name: Lint Codebase
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Fish Shell
        uses: fish-actions/install-fish@v1.1.0

      - name: Enable corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install Dependencies
        run: yarn install

      - name: Check Binary
        run: fish-lsp --help

      - name: Run Lint
        run: yarn lint:fix

      - name: Run tests
        run: yarn test
