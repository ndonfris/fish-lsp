## Upload release assets to GitHub releases
## Automatically builds and uploads assets when a new release is published
name: Upload Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload assets to (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # Generate a consistent timestamp for the release build
  generate-timestamp:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestamp.outputs.value }}
    steps:
      - name: Generate Timestamp
        id: timestamp
        run: echo "value=$(date +%s)" >> $GITHUB_OUTPUT

  build-and-upload-assets:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    needs: generate-timestamp
    permissions:
      contents: write  # Required to upload release assets

    env:
      # Use consistent timestamp for reproducible builds
      SOURCE_DATE_EPOCH: ${{ needs.generate-timestamp.outputs.timestamp }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Fish Shell (v4.x)
        uses: fish-actions/install-fish@v1.2.0

      - name: Verify Fish Version
        shell: fish {0}
        run: |
          echo "Fish version:"
          fish --version

      - name: Set up Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify Node Version
        run: node --version

      - name: Install Yarn 1.22.22
        shell: fish {0}
        run: npm install -g yarn@1.22.22

      - name: Verify Yarn Version
        shell: fish {0}
        run: yarn --version

      - name: Display Build Timestamp
        shell: fish {0}
        run: |
          echo "SOURCE_DATE_EPOCH=$SOURCE_DATE_EPOCH"
          echo "Human-readable: "(date -d @$SOURCE_DATE_EPOCH 2>/dev/null || date -r $SOURCE_DATE_EPOCH 2>/dev/null || echo "N/A")

      - name: Install Dependencies
        shell: fish {0}
        run: yarn install

      - name: Build Release Assets
        shell: fish {0}
        run: yarn sh:build-assets

      - name: Show Generated Assets
        run: |
          echo "=== Release Assets Generated ==="
          ls -lh release-assets/
          echo ""
          echo "=== File Details ==="
          find release-assets -type f -exec ls -lh {} \;

      - name: Verify Required Assets Exist
        run: |
          echo "=== Verifying required assets ==="
          test -f release-assets/fish-lsp.universal && echo "✓ fish-lsp.universal exists" || echo "✗ fish-lsp.universal missing"
          test -f release-assets/fish-lsp.tgz && echo "✓ fish-lsp.tgz exists" || echo "✗ fish-lsp.tgz missing"
          test -f release-assets/fish-lsp.1 && echo "✓ fish-lsp.1 (man page) exists" || echo "✗ fish-lsp.1 missing"
          test -f release-assets/fish-lsp.fish && echo "✓ fish-lsp.fish (completions) exists" || echo "✗ fish-lsp.fish missing"

      - name: Get Package Version
        id: version
        shell: fish {0}
        run: |
          set -l version (npm pkg get version | string unescape)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Package version: $version"

      - name: Verify Versioned Tarball Exists
        shell: fish {0}
        run: |
          set -l version (npm pkg get version | string unescape)
          set -l tarball "release-assets/fish-lsp-$version.tgz"
          echo "=== Checking for versioned tarball ==="
          echo "Expected: $tarball"
          if test -f $tarball
            echo "✓ Versioned tarball exists: $tarball"
          else
            echo "✗ Versioned tarball not found: $tarball"
            exit 1
          end

      - name: Determine Release Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "Using manual tag: ${{ inputs.tag }}"
          else
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "Using release tag: ${{ github.event.release.tag_name }}"
          fi

      - name: Rename Assets with Version
        shell: fish {0}
        run: |
          set -l version (npm pkg get version | string unescape)
          set -l tag "${{ steps.tag.outputs.tag }}"
          echo "=== Renaming assets for release $tag ==="

          # Rename universal binary
          cp release-assets/fish-lsp.universal "release-assets/fish-lsp-$version.universal"
          echo "✓ Created: fish-lsp-$version.universal"

          # Keep original names too for compatibility
          echo "✓ Keeping original filenames for compatibility"

          echo ""
          echo "=== Final asset list ==="
          ls -lh release-assets/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            release-assets/fish-lsp.universal
            release-assets/fish-lsp-${{ steps.version.outputs.version }}.universal
            release-assets/fish-lsp.tgz
            release-assets/fish-lsp-${{ steps.version.outputs.version }}.tgz
            release-assets/fish-lsp.1
            release-assets/fish-lsp.fish
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Complete
        run: |
          echo "=== Release Assets Upload Complete ==="
          echo "Release tag: ${{ steps.tag.outputs.tag }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Assets uploaded:"
          echo "  - fish-lsp.universal"
          echo "  - fish-lsp-${{ steps.version.outputs.version }}.universal"
          echo "  - fish-lsp.tgz"
          echo "  - fish-lsp-${{ steps.version.outputs.version }}.tgz"
          echo "  - fish-lsp.1 (man page)"
          echo "  - fish-lsp.fish (completions)"
          echo ""
          echo "✓ All assets successfully uploaded to release ${{ steps.tag.outputs.tag }}"
